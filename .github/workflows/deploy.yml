name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    
    - name: git-checkout
      uses: actions/checkout@v2
    
    - name: Setup Nodejs
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm install
    
    - name: Build
      run: npm run build
      
    - name: Push
      uses: s0/git-publish-subdir-action@develop
      env:
          REPO: self
          BRANCH: dist
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha}) {msg}"
